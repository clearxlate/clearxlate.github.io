<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <style>
            .parent {
                background-color: brown;
                height: 400px;
                width: 400px;
            }
            .child {
                background-color: red;
                height: 50%;
                width: 50%;
                transition: 1s;
            }
            .parent:hover .child {
                <!-- transform: translateX(100%); -->
                height: 100%;
                width: 100%;
            }

        </style>
    </head>
<body>
<div class="parent">
    <div class="child">asdf</div>
</div>



</body>
</html>
