<html>
<head>
      <link rel="stylesheet" href="styles1.css">

  <script>
  var loadFile = function(event) {
  	var base_image = document.getElementById('base');
  	base_image.src = URL.createObjectURL(event.target.files[0]);

    var overlay_image = document.getElementById('overlay');
  	overlay_image.src = "Sandwich_Template_02.png";
  };
  </script>

</head>
<body>

  <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
  <p><label for="file" style="cursor: pointer;">Upload Image</label></p>


<div style="position: relative; left: 0; top: 0;">
<img id="base" class="sandwich"/>
<img id="overlay" class="fist">
<!-- <img src="Sandwich_Template_02.png" class="fist"/> -->
</div>


</body>
</html>
