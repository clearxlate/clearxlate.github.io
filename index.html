<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Document</title>
    <style>
        body {
            background-color: #001a00; /* Dark green background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .quote {
            font-size: 1.5em;
            width: 60%;
            opacity: 0.3;
            animation: fadeInOut 10s infinite ease-in-out;
        }
        @keyframes fadeInOut {
            10%, 20%, 25%, 54%, 56%, 100% {
            opacity: 1;
        }
            19%, 34%, 55%, 95% {
            opacity: 0.2;
            }
        }
    </style>
</head>
<body>
    <div class="quote">
    <h1>----</h1>
    </div>
</body>
</html>
