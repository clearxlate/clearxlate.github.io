<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blended-box {
  width: 400px;
  height: 300px;
  color: white;
  font-weight: bold;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;

  background-image: 
    url('https://picsum.photos/id/1015/400/300'), /* base photo */
    url('https://www.transparenttextures.com/patterns/dark-mosaic.png'); /* texture overlay */
    
  background-size: cover, auto;
  background-repeat: no-repeat, repeat;
  background-position: center, center;

  background-blend-mode: multiply;
}
    </style>
</head>
<body>
    <div class="blended-box">
        Blended Image Example
      </div>
      <h1>slslslslkdkdjf</h1>
</body>
</html>
